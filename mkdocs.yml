# ------------------------------------------------------
# Settings
# ------------------------------------------------------

# Project information
site_name: Awesome-Astra
site_url: https://awesome-astra.github.io
site_author: Cedrick Lunven
site_description: >-
 Your Wiki to implement Awesome Applications with Astra

# Repository
repo_name: awesome-astra/docs
repo_url: https://github.com/awesome-astra/docs
edit_uri: ""

# Theme
theme:
 name: material
 language: en

 favicon: img/favicon.svg
 logo: img/favicon.ico
 custom_dir: docs/overrides

 features:
    - content.code.annotate
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
 palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    - scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

 extra_javascript:
   - /assets/javascripts/carousel.js

 include_search_page: false
 search_index_only: true

# Markdown Support
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - fontawesome_markdown
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  #- pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      url_download: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Plugins
plugins:
  - search
  - git-revision-date
  #- render_swagger

# Customization
extra:
  analytics:
    provider: google
    property: G-MDYTQ5XG33
  social:
    - icon: fontawesome/brands/discord
      link: https://dtsx.io/discord
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/datastax
    - icon: fontawesome/brands/github
      link: https://github.com/datastaxdevs
    - icon: fontawesome/brands/medium
      link: https://datastax.medium.com/
    - icon: fontawesome/brands/twitch
      link: https://www.twitch.tv/datastaxdevs
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/datastax
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UCAIQY251avaMv7bBv5PCo-A
